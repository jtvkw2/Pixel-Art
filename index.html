<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel=stylesheet type="text/css" href="Project_Javascript_jQuery.css">
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	  <script type="text/javascript" src="Project_Javascript_jQuery.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="10">
        <input type="submit" onclick="gridCall();">
    </form>

    <center><button class="newGrid">New Grid</button></center>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" onclick="changeColor()">

    <h2>Design Canvas</h2>
    <div id="container"></div>

    <script src="designs.js"></script>
</body>
</html>
